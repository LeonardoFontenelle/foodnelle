<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>FoodNelle fastfood</title>
    <link rel="stylesheet" href="style.css">
</head>
    <link href="https://leonardofontenelle.github.io/foodnelle/style.css" rel="stylesheet"/>
<body>
    <section>
        <div class="circle"></div>
        <header>
            <a href="#"><img src="3558110-bread-fast-food-hamburger-patty_107820.png" class="logo"></a>
            <ul>
                <li><a href="#">Ínicio</a></li>
                <li><a href="#">Redes Sociais</a></li>
            </ul>
        </header>
        <div class="content">
         <div class="textBox">
            <h2>Não é só um Fast Food<br>É <span>FoodNelle</span></h2> 
            <p>FoodNelle começou como uma pequena empresa,e agora está conquistando o mundo.Somos gratos por termos clientes fíes como vocês. Como agredecimento apresentamos os novos hamburguês: VegeNelle,CheeseNelle,BaconNelle.</p>
            <a>Aproveite</a>
            </div>
            <div class="imgBox">
                <img url="vegetarianoo.png"  class="hamburguer">
        </div>
        <ul class="thumb">
            <li><img url="vegetarianoo.png" onclick="imgSlider('vegetarianoo.png');changeCircleColor('#017143')"></li>
            <li><img url="cheese.png" onclick="imgSlider('cheese.png');changeCircleColor('#EFDE2B')"></li>
            <li><img url="cansei.png" onclick="imgSlider('cansei.png');changeCircleColor('#ED3030')"></li>
        </ul>
        <ul class="sci">
            <li><a href="#"><img url="social_facebook_fb_35.png"></a></li>
            <li><a href="#"><img url="social_Twitter_38.png"></a></li>
            <li><a href="#"><img url="instagram_black_logo_icon_147122.png"></a></li>
        </ul>
    </section>

    <script  type="text/javascript">
    function imgSlider(anything){
        document.querySelector('.hamburguer').src = anything;
    }
    function changeCircleColor(color){
        const circle = document.querySelector('.circle');
        circle.style.background = color;
    }
    </script>
</body>    
</html>
